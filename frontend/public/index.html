<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <!-- Query Section -->
        <div class="card">
            <div class="query-header">
                <h2>Query</h2>
                <button id="helpButton" class="help-icon">?</button>
            </div>
            <div class="query-content">
                <div class="query-field">
                    <label for="buildingSelect">Building</label>
                    <input list="buildingOptions" id="buildingSelect" placeholder="Start typing a building name...">
                    <datalist id="buildingOptions">
                        <option value="AERL - Aquatic Ecosystems Research Laboratory"></option>
                        <option value="ALRD - Allard Hall"></option>
                        <option value="ANGU - Henry Angus"></option>
                        <option value="ANSO - Anthropology and Sociology"></option>
                        <option value="AUDX - Auditorium Annex"></option>
                        <option value="BIOL - Biological Sciences"></option>
                        <option value="BRCS - Brock Commons South"></option>
                        <option value="BUCH - Buchanan"></option>
                        <option value="CEME - Civil and Mechanical Engineering"></option>
                        <option value="CHBE - Chemical and Biological Engineering"></option>
                    </datalist>
                </div>

                <div class="query-field">
                    <label for="minCapacity">Minimum Capacity</label>
                    <input type="number" id="minCapacity" placeholder="Enter minimum capacity...">
                </div>
                <div class="query-field">
                    <label for="furnitureSelect">Furniture</label>
                    <input list="furnitureOptions" id="furnitureSelect" placeholder="Start typing furniture type...">
                    <datalist id="furnitureOptions">
                        <option value="Tables"></option>
                        <option value="Chairs"></option>
                        <option value="Lab Benches"></option>
                        <option value="Desks"></option>
                        <option value="Computers"></option>
                        <option value="Conference Table"></option>
                        <option value="Whiteboards"></option>
                        <option value="Easels"></option>
                        <option value="Stools"></option>
                    </datalist>
                </div>
                <div class="query-actions">
                    <button id="applyButton" class="btn btn-apply">Apply</button>
                    <button id="resetButton" class="btn btn-reset">Reset</button>
                    <button id="professorToolButton" class="btn btn-secondary">Professor Tool</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Available Rooms</h2>
            <div id="availableRooms" class="scroll-area">
                <!-- Dynamic Room List -->
            </div>
        </div>

        <div class="card">
            <h2>Room Capacity Distribution</h2>
            <canvas id="capacityChart"></canvas>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
    <div class="card">
        <h2>Selected Rooms</h2>
        <div id="selectedRooms">
            <!-- Dynamic Selected Rooms -->
        </div>
    </div>
    <div class="card">
        <h2>Selected Buildings</h2>
        <div id="selectedBuildings" class="selected-buildings-list">
            <!-- 选中建筑的列表会动态插入到这里 -->
        </div>
    </div>
    <div class="card">
        <h2>Campus Map</h2>
        <div id="map" class="map-container"></div>
        <button id="markersButton">Display All Markers</button> <!-- 按钮放在地图下面 -->
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-bhRcRleORvCII1F15AKViA6TvIDybE"></script>
<script src="frontend.js"></script>
</body>
</html>
