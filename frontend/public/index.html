<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="card">
            <h2>Query</h2>
            <div class="query-input">
                <input type="text" id="query" placeholder="Search rooms by capacity, furniture...">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="card">
            <h2>Available Rooms</h2>
            <div id="availableRooms" class="scroll-area">
                <!-- Dynamic Room List -->
            </div>
        </div>

        <div class="card">
            <h2>Room Capacity Distribution</h2>
            <canvas id="capacityChart"></canvas>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="card">
            <h2>Selected Rooms</h2>
            <div id="selectedRooms">
                <!-- Dynamic Selected Rooms -->
            </div>
        </div>
        <div class="card">
            <h2>Selected Buildings</h2>
            <div id="selectedBuildings" class="selected-buildings-list">
                <!-- 选中建筑的列表会动态插入到这里 -->
            </div>
        </div>
        <div class="card">
            <h2>Campus Map</h2>
            <div id="map" class="map-container"></div>
            <button id="markersButton">Display All Markers</button> <!-- 按钮放在地图下面 -->
        </div>


    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-bhRcRleORvCII1F15AKViA6TvIDybE"></script>
<script src="frontend.js"></script>
</body>
</html>
