<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="#" class="navbar-logo">UBC CAMPUS EXPLORER</a>
    </div>
</nav>

<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <!-- Query Section -->
        <div class="card">
            <div class="query-header">
                <h2>BUILDING/ROOM SEARCH</h2>
                <button id="helpButton" class="help-icon">?</button>
            </div>
            <div class="query-content">
                <div class="query-field">
                    <label for="buildingSelect">Building</label>
                    <input list="buildingOptions" id="buildingSelect" placeholder="Start typing a building name...">
                    <datalist id="buildingOptions">
                        <!-- Options will be dynamically added here by JavaScript -->
                    </datalist>
                </div>

                <div class="query-field">
                    <label for="minCapacity">Minimum Capacity</label>
                    <input type="number" id="minCapacity" placeholder="Enter minimum capacity...">
                </div>
                <div class="query-field">
                    <label>Furniture Type</label>
                    <div class="furniture-options">
                        <!-- Dynamic checkboxes will be added here -->
                    </div>
                </div>
                <div class="query-actions">
                    <button id="applyButton" class="btn btn-apply">Apply</button>
                    <button id="resetButton" class="btn btn-reset">Reset</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="query-header">
                <h2>AVAILABLE ROOMS</h2>
                <button id="helpButton-ar" class="help-icon">?</button>
            </div>
            <div id="availableRooms" class="scroll-area">
                <!-- Dynamic Room List -->
            </div>
        </div>

        <div class="card">
            <div class="query-header">
                <h2>ROOM CAPACITY DISTRIBUTION IN BUILDING</h2>
                <button id="helpButton-vl" class="help-icon">?</button>
            </div>
            <div class="query-field">
                <label for="buildingCapacitySelect">Building</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input list="buildingCapacityOptions" id="buildingCapacitySelect" placeholder="Start typing a building name...">
                    <datalist id="buildingCapacityOptions">
                        <!-- Options will be dynamically added here by JavaScript -->
                    </datalist>
                    <button id="capacityApplyButton" class="btn btn-apply">Apply</button>
                </div>
            </div>
            <canvas id="buildingCapacityChart"></canvas>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
    <div class="card">
        <div class="query-header">
            <h2>SELECTED ROOMS</h2>
            <button id="helpButton-sr" class="help-icon">?</button>
        </div>
        <div id="selectedRooms">
            <!-- Dynamic Selected Rooms -->
        </div>
    </div>
    <div class="card">
        <div class="query-header">
            <h2>SELECTED BUILDINGS</h2>
            <button id="helpButton-sb" class="help-icon">?</button>
        </div>
        <div id="errorNotification" class="error-notification" style="display: none;">
            Maximum limit reached. You cannot select more than 5 buildings.
        </div>
        <div id="selectedBuildings" class="selected-buildings-list">
            <!-- Dynamic Selected Buildings -->
        </div>
    </div>
    <div class="card">
        <div class="query-header">
            <h2>CAMPUS MAP</h2>
        </div>
        <div id="map" class="map-container"></div>
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-bhRcRleORvCII1F15AKViA6TvIDybE"></script>
<script src="frontend.js"></script>
</body>
</html>
